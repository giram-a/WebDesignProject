<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Job Search Tool - Registration</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .registration-card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
    </style>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body class="gradient-wrapper">
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-light sticky-top fixed-top"
    >
      <div class="container container-nav">
        <a class="navbar-brand" href="#">
          <img
            src="./images/logo.png"
            alt="logo"
            style="width: 50px; height: auto"
          />
          <b>FutureHire</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#hero">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card registration-card p-4">
            <h2 class="text-center mb-4">Register for Future Hire</h2>
            <form>
              <!-- Full Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Create a password"
                  required
                />
              </div>
              <ul id="password-conditions" class="list-unstyled">
                <li id="length-condition" class="invalid-condition">
                  At least 8 characters
                </li>
                <li id="uppercase-condition" class="invalid-condition">
                  At least 1 uppercase letter
                </li>
                <li id="lowercase-condition" class="invalid-condition">
                  At least 1 lowercase letter
                </li>
                <li id="number-condition" class="invalid-condition">
                  At least 1 number
                </li>
                <li id="special-condition" class="invalid-condition">
                  At least 1 special character (!@#$%^&*)
                </li>
              </ul>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Re-enter your password"
                  required
                />
              </div>

              <!-- Skills -->
              <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input
                  type="text"
                  class="form-control"
                  id="skills"
                  placeholder="List your skills (e.g., Python, React, AWS)"
                />
              </div>

              <!-- Upload Resume -->
              <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input
                  class="form-control"
                  type="file"
                  id="resume"
                  required
                  accept="application/pdf"
                />
              </div>

              <!-- Terms & Conditions -->
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="terms"
                  required
                />
                <label class="form-check-label" for="terms"
                  >I agree to the terms and conditions</label
                >
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100" id="submit">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
